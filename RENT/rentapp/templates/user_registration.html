{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">


</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="form-container">
            
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="profile-image-wrapper">
                    <img id="profile-preview" src="{% static 'images/user-profile.jpg' %}" alt="Profile Image"><br>
                    <label for="profile-upload" class="btn btn-upload">Upload Photo</label>
                    <input type="file" id="profile-upload" accept="image/*" onchange="previewProfilePhoto(event)" name="img">
                </div>
                <h5 class="text-success">Register your Account</h5>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="Enter your first name" name="fname" required>
                </div>
                <div class="mb-3">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" name="lname" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Age</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your age" name="age" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="password" placeholder="Enter your phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address" name="address" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Username</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your username" name="un" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" name="ps" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label terms-text" for="terms" required>
                        I accept all legal conditions. 
                        <a href="#">See the conditions</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-submit">Submit</button>
            </form>
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewProfilePhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profile-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
